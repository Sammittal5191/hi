<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi There!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .bubble {
      position: absolute;
      padding: 20px 35px;
      background: #fff;
      color: #444;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 28px;
      animation: floatUp 4s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      top: 70%;
      left: 20%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      top: 80%;
      left: 50%;
      animation-delay: 1s;
    }

    .bubble:nth-child(3) {
      top: 75%;
      left: 75%;
      animation-delay: 2s;
    }

    .bubble:nth-child(4) {
      top: 85%;
      left: 35%;
      animation-delay: 3s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.1);
        opacity: 0;
      }
    }

    .center-text {
      position: absolute;
      font-size: 50px;
      color: #333;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="bubble">Hey!</div>
  <div class="bubble">What's up?</div>
  <div class="bubble">Just saying hi!</div>
  <div class="bubble">Hope you're smiling!</div>
  <div class="center-text">Hi!</div>
</body>
</html>
